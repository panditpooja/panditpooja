name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */6 * * *"  # â° Runs every 6 hours (UTC: 00:00, 06:00, 12:00, 18:00)
  workflow_dispatch:       # Allow manual runs too

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install required Python libraries
      - name: Install dependencies
        run: pip install requests svgwrite

      # Run Python script to generate GitHub stats
      - name: Generate GitHub Stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python generate_stats.py

      - name: Commit and push changes
        env:
          SSH_PRIVATE_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin git@github.com:${{ github.repository }}
          git add assets/github-stats.svg
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"
          git push origin main
