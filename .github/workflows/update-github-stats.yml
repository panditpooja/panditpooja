name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:    # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      # Install required Python libraries
      - name: Install dependencies
        run: pip install requests svgwrite

      # Run Python script to generate GitHub stats
      - name: Generate GitHub Stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: python generate_stats.py

      # Commit and push the generated stats
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://${{ secrets.PERSONAL_TOKEN }}@github.com/${{ github.repository }}
          git add assets/github-stats.svg
          git commit -m "Update GitHub stats [skip ci]" || echo "No changes to commit"
          git push origin main

